                      <th scope="col" class="text-center">PRODUCT NAME</th>  
                      <th scope="col" class="text-center">SIZE</th>

                  <!-- | searhFilterByDate:startDate:endDate; -->
                  <tbody>
                    @for(c of customer | daterangefilter: startDate:endDate;  track c.CustID){

                        <td class="text-center">{{ c.Size }}</td>
                        <td class="text-center">{{ c.quantity }}</td>
                        <td class="text-center">{{ c.UnitPrice }}</td>
                        <td class="text-center">{{ c.Total }}</td>
