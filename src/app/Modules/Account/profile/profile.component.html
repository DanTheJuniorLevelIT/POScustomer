<div class="container-fluid p-5">
    <div class="row gutters justify-content-center align-items-center" style="height: 100vh;">
        <div class="col-xl-6 col-lg-3 col-md-12 col-sm-12 col-12 d-flex justify-content-center">
            <div class="card w-100" style="max-width: 400px;">
                <div class="card-body">
                    <div class="account-settings">
                        <div class="about">
                            <h5>Northern Luzon Adventist Hospital</h5>
                        </div>
                        <div class="user-profile mt-3" *ngFor="let u of user">
                            <div class="user-avatar">
                                <img [src]="uploadedImage || 'https://bootdey.com/img/Content/avatar/avatar7.png'" alt="User Avatar">
                            </div>

                            <div class="text-left container-fluid mt-3 shadow p-1">
                                <div class="profile-info">
                                    <ul class="list-unstyled">
                                        <li><span class="fw-bold">Name:</span>{{ u.Firstname}} {{ u.Middlename}} {{ u.Lastname}}</li>
                                        <li><span class="fw-bold">Birthdate:</span> {{ u.Birthdate }}</li>
                                        <li><span class="fw-bold">Address:</span> {{ u.Address }}</li>
                                        <li><span class="fw-bold">Contact:</span> {{ u.Contact }}</li>
                                    </ul>
                                </div>
                            </div>
                            
                        </div>

                        <input type="file" (change)="onFileSelected($event)" style="display: none;" #fileInput>
                        <button class="submit" (click)="fileInput.click()">Upload image</button>

                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
            <!-- Your content for the second column goes here -->
        </div>
    </div>
</div>
