
<div class="container-fluid p-5">
    <div class="row gutters justify-content-center"> <!-- Center the row horizontally -->
        <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
            <div class="card h-100">
                <div class="card-body">
                    <div class="account-settings">
                        <div class="about">
                            <h5>Northern Luzon Adventist Hospital</h5>
                        </div>
                        <div class="user-profile mt-3" *ngFor="let u of user">
                            <div class="user-avatar">
                                <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Maxwell Admin">
                            </div>
                            <h5 class="user-name">{{ u.Firstname}} {{ u.Lastname}}</h5>
                            <h6 class="user-email">{{ u.Email}}</h6>
                        </div>

                        <button class="submit">Upload image</button>

                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
            <!-- Your content for the second column goes here -->
        </div>
    </div>
</div>
