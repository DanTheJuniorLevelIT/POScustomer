<div class="container-fluid p-5">
  <div class="card">
      <div class="card-header p-1">
          <!-- <p>Student Log list</p> -->
          <!-- <div class="content">
              <div class="text-center container-fluid mt-3 shadow p-1">
                <p class="h1 fw-bold display-5">
                  Welcome to <span class="fw-bolder text-s">Transactions</span>
                </p>
              </div>
            </div> -->
            <div class="content">
              <div class="text-center container-fluid mt-3">
                <p class="h1 fw-bold display-5">
                  Date: <span class="fw-bolder text-s">{{ currentDate }}</span>
                </p>
              </div>
            </div>
          <!-- <button class="btn btn-success btn-block btn-sm col-sm-2 float-right mr-2 mt-0" type="button" id="print_record">
      <i class="fa fa-print"></i> Print</button> -->
      </div>

      <div class="content">
        <div class="text-left container-fluid mt-3 p-1">
          <p class="h1 fw-bold display-5">
            Total Balance: <span class="fw-bolder text-s">{{ tb }}</span>
          </p>
        </div>
      </div>

      <div class="card-body">
      <div class="row justify-content-center">
          <!-- <label for="" class="mt-2">Date:</label>
          <div class="col-sm-3">
              <input type="date" name="date" id="date" value="2024-04-15" class="form-control">
          </div> -->
          <!-- <span class="float:right"><a class="btn btn-primary btn-block btn-sm col-sm-2 float-right" [routerLink]="['/Admin/homepage/homepage/viewlogreports']" id="new_student">
            <i class="fa fa-print"></i> Print
          </a></span> -->
      </div>
      <hr>
      <div class="table-container">
          <table class="table table-condensed table-bordered table-hover" id="log-records">
              <thead>
                <tr>
            
                  <th scope="col" class="text-center">DATE</th>  
                  <th scope="col" class="text-center">IMAGE</th>  
                  <th scope="col" class="text-center">PRODUCT NAME</th>  
                  <th scope="col" class="text-center">SIZE</th>
                  <th scope="col" class="text-center">QUANTITY</th>
                  <th scope="col" class="text-center">PRICE</th>
                  <th scope="col" class="text-center">TOTAL</th>
                </tr>
              </thead>
                <tbody>
                  @for(c of customer; track c.CustID){
                    <tr>
                      
                      <td class="text-center">{{ c.Date}}</td>
                      <td class="text-center"><img style="width: 50px; height: 50px;" [src]="c.img" alt="image"></td>
                      <td class="text-center">{{ c.Prod_name }}</td>
                      <td class="text-center">{{ c.Size }}</td>
                      <td class="text-center">{{ c.quantity }}</td>
                      <td class="text-center">{{ c.UnitPrice }}</td>
                      <td class="text-center">{{ c.Total }}</td>
          
                      <!-- <td class="text-center"><i class="fa fa-eye" aria-hidden="true" ></i></td>  -->
                      <!-- [routerLink]="['/Usermain/Student/Student/update',a.studentID]" -->
                                        
                    </tr>
                  }                 
                </tbody>
                
              </table>
            </div>
          <div class="content">
            <div class="text-right container-fluid mt-3 shadow p-1">
              <p class="h1 fw-bold display-5">
                Total credit: <span class="fw-bolder text-s">{{ total }}</span>
              </p>
            </div>
          </div>
      </div>
  </div>
</div>
